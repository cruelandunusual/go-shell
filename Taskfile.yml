# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true
  
  build:
    cmds:
      - |
        if [[ ! -e bin ]]; then
          echo "No existing bin directory. Making it now."
          mkdir bin
        else
          echo "bin directory exists; proceeding to next step in task."
        fi
        if [[ -f bin/go-shell ]]; then
          echo "removing existing binary"
          rm bin/go-shell
        fi
      - |
        echo "building go-shell in bin/ from main.go"
        go build -o bin/go-shell main.go
      - | 
        echo "executing go-shell"
        bin/go-shell
    silent: true